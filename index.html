<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Encriptador de Texto</title>
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <img class="logo" src="./assets/Logo.png" alt="logo" />
      </header>

      <main class="main-container">
        <div>
          <textarea
            class="text-area"
            cols="40"
            rows="20"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>

        <div>
          <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
          <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">
              Encriptar
            </button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">
              Desencriptar
            </button>
          </div>
        </div>
      </main>

      <aside class="aside-container">
        <div>
          <textarea class="mensaje" cols="20" rows="20"></textarea>
        </div>
        <div>
          <button class="copiar" id="copiar">Copiar</button>
        </div>
      </aside>

      <footer class="footer-container">
        Agustín Ammazzagatti - Todos los derechos reservados ®
      </footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
